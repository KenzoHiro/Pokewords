<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWords</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
</head>

<body class="light-theme">
    <div id="game-container" class="press-start-2p-regular">
        <h1>PokeWords</h1>
        <p>Guess the Pok√©mon name!</p>
        <div id="guesses">
            /* box para adivinhar */
        </div>
        <input type="text" id="guess-input" placeholder="Guess the Pokemon" />
        <button id="submit-guess">Submit</button>
        <span id="settings-btn" class="material-symbols-outlined">settings</span>
        <a href="https://github.com/KenzoHiro/Pokewords" target="_blank">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Mark"
                id="github-mark" />
        </a>
        <div id="error-message" class="error-message"></div>
        <div id="settings-menu" class="modal">
            <div id="settings-content" class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Settings</h2>
                <span class="close-btn">&times;</span>
                <button id="theme-light">Light Theme</button>
                <button id="theme-dark">Dark Theme</button>
                <button id="login-btn">Login</button>
            </div>
        </div>
    </div>
         /* box de login */
    <div id="login-modal" class="modal hidden">
        <div class="modal-content light-theme">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
          /* box de vitoria */
    <div id="win-modal" class="modal hidden">
        <div class="modal-content light-theme">
            <span class="close-btn">&times;</span>
            <h2>Congratulations!</h2>
            <iframe src="https://giphy.com/embed/PV9nVwercTEU72CQ1X" width="480" height="270" frameborder="0"
                class="giphy-embed" allowfullscreen></iframe>
            <p id="win-time"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
          /* box de derrota */
    <div id="lose-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Defeat!</h2>
            <iframe src="https://giphy.com/embed/HvitTO6AhBGCY" width="480" height="270" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <p>Time: <span id="lose-time"></span> seconds</p> <!-- Adicione isso -->
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
