<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWords</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
</head>

<body class="light-theme">
    <div id="game-container" class="press-start-2p-regular">
        <h1 id="title">PokeWords</h1>
        <p id="instruction">Guess the Pokémon name!</p>
        <div id="guesses">
            <!-- Menu de adivinhações e configuração -->
        </div>
        <input type="text" id="guess-input" placeholder="Guess the Pokemon" />
        <button id="submit-guess">Submit</button>
        <span id="settings-btn" class="material-symbols-outlined">settings</span>
        <a href="https://github.com/KenzoHiro/Pokewords" target="_blank">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Mark"
                id="github-mark" />
        </a>
        <div id="error-message" class="error-message"></div>
        <div id="settings-menu" class="modal">
            <div id="settings-content" class="modal-content">
                <span id="close-settings" class="close-btn">&times;</span>
                <h2 id="settings-title">Settings</h2>
                <button id="theme-light">Light Theme</button>
                <button id="theme-dark">Dark Theme</button>
                <button id="login-btn">Login</button>
                <label for="language-select" id="language-label">Select Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                </select>
            </div>
        </div>
    </div>
            <!-- Menu de login -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content light-theme">
            <span class="close-btn">&times;</span>
            <h2 id="login-title">Login</h2>
            <form id="login-form">
                <label for="username" id="username-label">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password" id="password-label">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
            <!-- Tela de vitória -->
    <div id="win-modal" class="modal hidden">
        <div class="modal-content light-theme">
            <span class="close-btn">&times;</span>
            <h2 id="congratulations-title">Congratulations!</h2>
            <iframe src="https://giphy.com/embed/PV9nVwercTEU72CQ1X" width="480" height="270" frameborder="0"
                class="giphy-embed" allowfullscreen></iframe>
            <p id="win-time"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
            <!-- Tela de derrota -->
    <div id="lose-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="defeat-title">Defeat!</h2>
            <iframe src="https://giphy.com/embed/HvitTO6AhBGCY" width="480" height="270" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <p id="lose-time"></p>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
